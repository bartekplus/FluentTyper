<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/third_party/bulma/bulma.min.css" />
    <link rel="stylesheet" href="/third_party/bulma/bulma-switch.min.css" />
    <script type="module" src="popup.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <section class="section is-medium">
        <p class="title">
          <img src="/icon/LogoFluentTyper.png" alt="FluentTyper" />
        </p>
        <p class="subtitle">Autocomplete and Spell Checker</p>

        <div class="field">
          <input
            id="checkboxEnableInput"
            type="checkbox"
            name="checkboxEnableInput"
            class="switch"
          />
          <label for="checkboxEnableInput">Global toggle</label>
        </div>

        <div class="field">
          <input
            id="checkboxDomainInput"
            type="checkbox"
            name="checkboxDomainInput"
            class="switch"
          />
          <label for="checkboxDomainInput" id="checkboxDomainLabel"
            >Enable enable autocomplete on:
          </label>
        </div>

        <a
          class="button is-primary is-outlined"
          id="runOptions"
          target="_blank"
          rel="nofollow noopener"
          >Options</a
        >
