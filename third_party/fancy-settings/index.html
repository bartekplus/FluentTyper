<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title id="title"></title>

    <!-- Stylesheets -->
    <link id="favicon" rel="icon" href="" />
    <link rel="stylesheet" href="lib/default.css" media="screen" />
    <link rel="stylesheet" href="css/main.css" media="screen" />
    <link rel="stylesheet" href="css/setting.css" media="screen" />
    <link rel="stylesheet" href="custom.css" media="screen" />

    <!-- JavaScripts -->
    <script src="lib/mootools-core.js"></script>
    <script src="lib/store.js"></script>
    <script src="js/classes/tab.js"></script>
    <script src="js/classes/setting.js"></script>
    <script src="js/classes/search.js"></script>
    <script src="js/classes/fancy-settings.js"></script>
    <script src="i18n.js"></script>
    <script src="js/i18n.js"></script>
    <script src="manifest.js"></script>
    <script src="settings.js"></script>
  </head>
  <body class="no-select">
    <div id="sidebar" class="fancy">
      <img id="icon" src="" alt="" />
      <h1 id="settings-label"></h1>
      <div id="tab-container">
        <div id="search-container" class="tab">
          <input id="search" type="search" placeholder="" />
        </div>
      </div>
    </div>
    <div id="content">
      <div id="search-result-container" class="tab-content">
        <h2 id="search-label"></h2>
      </div>
      <p>
        Creating and maintaining FluentTyper has required - and still
        does - a considerable amount of work and effort. If you like
        FluentTyper, then you may wish to support FluentTyper
        development by making a voluntary donation. This will also
        enable future enhancement to the extension.
      </p>
      <form
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="_top"
      >
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="FNA6UN4JRSRTU" />
        <input
          type="hidden"
          name="item_name"
          value="Support for Development of FluentTyper"
        />
        <input type="hidden" name="currency_code" value="USD" />
        <input
          type="image"
          src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donate with PayPal button"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/en_US/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
    </div>
  </body>
</html>
